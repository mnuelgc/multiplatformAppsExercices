<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot = "start">
      <ion-back-button defaultHref = "home"></ion-back-button>
    </ion-buttons>
    <ion-title size="large">Autor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color ="primary">
      <ion-buttons slot = "start">
        <ion-back-button defaultHref = "home"></ion-back-button>
      </ion-buttons>
      <ion-title size="large">autor</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
     <ion-card>
      <ion-card-header>
      <ion-card-title>Información</ion-card-title>
    </ion-card-header>
      <ion-card-content>
       Aplicación desarrollada por {{autor.name}}. A continuación puede consultar más información sobre el autor
            </ion-card-content>
      <ion-item button [routerLink] = "['/curriculum']">
        <ion-icon name="book-outline" slot="start"></ion-icon>
        <ion-label>Currículum Vitae</ion-label>
      </ion-item>
      <ion-item [href] = "emailLink">
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>Correo: {{autor.email}}</ion-label>
      </ion-item>

      <ion-item [href] = "twitterLink" target="blank">
        <ion-icon name="logo-twitter" slot="start"></ion-icon>
        <ion-label>Twitter: &#64;{{autor.twitter}} </ion-label>
      </ion-item>

      <ion-item [href] = "phoneLink">
        <ion-icon name="call-sharp" slot="start"></ion-icon>
        <ion-label>Telephone: {{autor.phone}} </ion-label>
      </ion-item>
     </ion-card>

  </div>
</ion-content>
