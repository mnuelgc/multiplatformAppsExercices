<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button *ngIf = "modoLista == true" (click)="cambiarVista()">
        <ion-icon slot = "icon-only" name="apps-sharp"></ion-icon>
      </ion-button>
      <ion-button *ngIf = "modoLista == false" (click)="cambiarVista()">
        <ion-icon slot = "icon-only" name="reorder-four-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot = "start">
      <ion-back-button defaultHref = "home"></ion-back-button>
    </ion-buttons>
    <ion-title size="large">iVideoclub</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color ="primary">
      <ion-buttons slot = "start">
        <ion-back-button defaultHref = "home"></ion-back-button>
      </ion-buttons>
      <ion-title size="large">iVideoclub</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
   <ion-list *ngIf ="listaPeliculas && modoLista == true; else modoGrid">
      <ion-item *ngFor ="let pelicula of listaPeliculas; index as id " detail (click) ="seeFilm(id)">
          <ion-thumbnail slot ="start">
            <ion-img [src] ="pelicula.poster"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{pelicula.title}}</h2>
            <h4> <span>Director: </span>{{pelicula.director}}</h4>
            <p><span>Año:</span>{{pelicula.year}}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ng-template #modoGrid>
        <ion-grid>
          <ion-row>
            <ion-col *ngFor ="let pelicula of listaPeliculas; index as id " detail (click) ="seeFilm(id)" size ="6 " size-sm ="4" size-md ="3">        
              <ion-label>
                <ion-img [src] ="pelicula.poster"></ion-img>
              </ion-label>
              <ion-label>
                <h2>{{pelicula.title}}</h2>
                <h4> <span>Director: </span>{{pelicula.director}}</h4>
                <p><span>Año:</span>{{pelicula.year}}</p>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ng-template>
      
  </div>
</ion-content>
