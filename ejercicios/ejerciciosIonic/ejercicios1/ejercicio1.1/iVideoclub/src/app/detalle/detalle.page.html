<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot = "start">
      <ion-back-button defaultHref = "home"></ion-back-button>
    </ion-buttons>
    <ion-title size="large">{{pelicula.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color ="primary">
      <ion-buttons slot = "start">
        <ion-back-button defaultHref = "home"></ion-back-button>
      </ion-buttons>
      <ion-title size="large">{{pelicula.title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-img [src] = "pelicula.poster">  </ion-img>
    <ion-card-header>
      <ion-card-title>{{pelicula.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label><span>Director: </span>{{pelicula.director}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><span>AÃ±o: </span>{{pelicula.year}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><span>Sinopsis: </span>{{pelicula.synopsis}}</ion-label>
      </ion-item>
    </ion-card-content>
   </ion-card>
</ion-content>
